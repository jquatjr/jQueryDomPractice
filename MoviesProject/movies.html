<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Movies Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <h1 class="text-center mb-5">My Favorite Movies</h1>
    <div class="container">
        <form id="new-movie-form">
            <div class="row g-3 align-items-center justify-content-center">
                <div class="col-auto">
                    <label for="title" class="col-form-label">Title: </label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Enter Movie Title">
                </div>
                <div class="col-auto">
                    <label for="rating" class="col-form-label">Rating: </label>
                </div>
                <div class="col-auto">
                    <input type="number" required min="0" max="10" class="form-control" placeholder="0-10">
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="container-fluid">
        <table class="table table-striped table-primary table-hover">
            <thead>
                <tr>
                    <th class="col" scope="col">Title <i id="title" class="fas fa-sort-down"></i>
                    </th>
                    <th class="col-2" scope="col">Rating <i id="rating" class="fas fa-sort-down"></i></th>
                    <th class="col-2 text-center" scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="movie-table-body">

            </tbody>
        </table>
    </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="movies.js"></script>
</body>

</html>
